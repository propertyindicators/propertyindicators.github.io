<form class="col-md-6 well form-inline addrinput"><div class=controls><select (change)=onDistrIn($event.target.value) [class.required]=addr.req_district class="form-control inp_distr"><ng-container *ngfor="let d of objectKeys(addr.distrdict)"><option *ngif="d>0;else disoption" [value]=d>{{addr.distrdict[d]}}</option><ng-template #disoption><option #disoption disabled selected [value]=d>{{addr.distrdict[d]}}</option></ng-template></ng-container></select></div><input [style.display]=addr_visible [class.required]=addr.req_street type=text placeholder=Улица name=street [ngmodel]=addr.street (ngmodelchange)=streetChange($event) (blur)=streetAutofillBlur() (keydown)=streetAutofillEnter($event) class="form-control inp_street"> <input #number [style.display]=number_visible [class.required]=addr.req_number type=text placeholder="№ дома" name=number_str [ngmodel]=addr.number_str (ngmodelchange)=numberChange($event) class="form-control inp_num"></form><form class="col-md-6 well form-inline addrvalidate"><p class="infotitle valheader">Результаты поиска:</p><br><p class=infotitle>Улица:&nbsp;&nbsp;&nbsp;</p><p [style.display]=addr_visible [style.color]=addr.street_color>{{addr.street_found}}</p><br><p class=infotitle>Массив:&nbsp;&nbsp;&nbsp;</p><p [style.display]=addr_visible [style.color]=addr.massive_color>{{addr.massive_str}}</p></form>
