<form class="col-md-12 well"><h2 class=formheader>Определите параметры квартиры:</h2><div class=controls><div class=form-inline><select #rooms (change)=onRoomsIn($event.target.value) [class.required]=reqparam.rooms class="form-control mycontrol"><ng-container *ngfor="let k of objectKeys(params.rooms_dict)"><option *ngif="k>0;else disoption" [disabled]=params.rooms_dict[k][2] [value]=params.rooms_dict[k][1]>{{params.rooms_dict[k][0]}}</option><ng-template #disoption><option #disoption [disabled]=params.rooms_dict[k][2] selected [value]=params.rooms_dict[k][1]>{{params.rooms_dict[k][0]}}</option></ng-template></ng-container></select><select #floor (change)=onFloorIn($event.target.value) [class.required]=reqparam.floor class="form-control mycontrol"><ng-container *ngfor="let k of objectKeys(params.floor_dict)"><option *ngif="k>0;else disoption" [value]=params.floor_dict[k][1]>{{params.floor_dict[k][0]}}</option><ng-template #disoption><option #disoption disabled selected [value]=params.floor_dict[k][1]>{{params.floor_dict[k][0]}}</option></ng-template></ng-container></select><input #square type=text placeholder="Общая площадь, кв.м" name=square [ngmodel]=params.square_str (ngmodelchange)=onSqrChange($event) [class.required]=reqparam.square class="form-control sqrcontrol" data-toggle=tooltip [title]=sqm_tip id=square><br [style.display]=sqr_visible><p class="form-inline sqrvalidate" [style.display]=sqr_visible>{{params.square_err}}</p></div><select #buildtype (change)=onBuildTypeIn($event.target.value) [class.required]=reqparam.buildtype class="form-control mycontrol"><ng-container *ngfor="let k of objectKeys(params.buildtype_dict)"><option *ngif="k>0;else disoption" [disabled]=params.buildtype_dict[k][2] [value]=params.buildtype_dict[k][1]>{{params.buildtype_dict[k][0]}}</option><ng-template #disoption><option #disoption [disabled]=params.buildtype_dict[k][2] selected [value]=params.buildtype_dict[k][1]>{{params.buildtype_dict[k][0]}}</option></ng-template></ng-container></select></div></form><form class="col-md-12 well"><h2 class=formheader>Определите состояние отделки квартиры:</h2><div class=controls><select #remclass (change)=onRemclassIn($event.target.value) [class.required]=reqparam.remclass class="form-control mycontrol"><ng-container *ngfor="let k of objectKeys(remstate.remclass_dict)"><option *ngif="k>0;else disoption" [value]=k>{{remstate.remclass_dict[k][0]}}</option><ng-template #disoption><option #disoption disabled selected [value]=k>{{remstate.remclass_dict[k][0]}}</option></ng-template></ng-container></select><select #devaluation (change)=onDevaluationIn($event.target.value) [class.required]=reqparam.devaluation class="form-control mycontrol" [style.display]=remstate.devaluation_visible><ng-container *ngfor="let k of objectKeys(remstate.devaluation_dict)"><option *ngif="k>0;else disoption" [value]=k>{{remstate.devaluation_dict[k][0]}}</option><ng-template #disoption><option #disoption disabled selected [value]=k>{{remstate.devaluation_dict[k][0]}}</option></ng-template></ng-container></select><select #avail (change)=onAvailIn($event.target.value) [class.required]=reqparam.avail class="form-control mycontrol" [style.display]=remstate.avail_visible><ng-container *ngfor="let k of objectKeys(remstate.avail_dict)"><option *ngif="k>0;else disoption" [value]=k>{{remstate.avail_dict[k][0]}}</option><ng-template #disoption><option #disoption disabled selected [value]=k>{{remstate.avail_dict[k][0]}}</option></ng-template></ng-container></select><fieldset [style.display]=remstate.tfa_visible><legend>Дополнительно в квартире:</legend><p><ng-container *ngfor="let k of objectKeys(remstate.tfa_dict)"><input [(ngmodel)]=remstate.tfa_dict[k][1] type=checkbox [name]=k [id]=k class=checkbox (change)=validateState()> <label [for]=k>{{remstate.tfa_dict[k][0]}}</label><br *ngif="k!='authdesign'"></ng-container></p></fieldset></div></form>
